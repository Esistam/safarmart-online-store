<section>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Your cart ({{cartItems.length}}) </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" *ngIf="cartItems.length>0">
    
    <figure class="itemside mb-4" *ngFor="let item of cartItems">
      <div class="aside">
        <img src="data:image/png;base64,{{item.productImage}}" class="border img-sm rounded">
      </div>
      <figcaption class="info">
        <button (click)="remove_items(item)" class="btn btn-icon btn-light float-end"><i class="fa fa-trash"></i></button>
        <p>{{item.productName}}</p>
        <span class="text-muted">
          <span class="p-3">
            <button class="increMent" [disabled]="item.productQuantity==1" (click)="updateQuantity(item.productId,'-')"><img src="../../../../assets/remove.svg" alt="remove"></button>
            {{item.productQuantity}}
            <button class="increMent" (click)="updateQuantity(item.productId,'+')"><img src="../../../../assets/add.svg" alt=""></button>
          </span >
          <span>x</span> Ksh.{{item.productPrice}} </span> <br>
        <strong class="price">Ksh.{{item.productTotalPrice}}</strong>
      </figcaption>
    </figure>
    <hr>
   
    <p class="mb-3 text-center"> Subtotal:  <strong class="text-danger">Ksh.{{totalCosting}}</strong>  </p>
    <div class="mb-3">
      <a href="/checkout" class="btn w-100 btn-success"> Checkout </a>
    </div>
    <p class="mb-3 text-center"> <img src="assets/images/payments.webp" height="22">  </p>
  </div>
  <div class="offcanvas-body text-center" *ngIf="cartItems.length<1">
    <img src="../../../../assets/empty.png" alt="empty" class="mb-5 mt-5">
    <h3>Your cart is empty!</h3>
  </div>
</section>
